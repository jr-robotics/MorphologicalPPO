hydra:
  run:
    dir: ${log_dir}/runs/${run_id}
  sweep:
    dir: ${log_dir}/multiruns/${run_id}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra_plugins.hydra_ray_launcher.ray_launcher.RayLauncher
    ray:
      init:
        address: null
        local_mode: false
      remote:
        num_cpus: 5
  sweeper:
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 1234
      consider_prior: true
      prior_weight: 1.0
      consider_magic_clip: true
      consider_endpoints: false
      n_startup_trials: 10
      n_ei_candidates: 24
      multivariate: false
      warn_independent_sampling: true
    _target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper
    direction: minimize
    storage: null
    study_name: null
    n_trials: 50
    n_jobs: 5
    search_space: null
    params:
      agent.clip_range: interval(0.01, 0.3)
    custom_search_space: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: MULTIRUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - agent.clip_range=0.06554064060987876
    - experiment=hparams_var_flex_ppo
  job:
    name: train
    chdir: null
    override_dirname: agent.clip_range=0.06554064060987876,experiment=hparams_var_flex_ppo
    id: job_id_for_0
    num: 0
    config_name: train.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/gallient/git/MorphologicalPPO
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/gallient/git/MorphologicalPPO/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/gallient/git/MorphologicalPPO/logs/multiruns/hparams_search_clip_range/2025-08-13_17-05-52/0
    choices:
      experiment: hparams_var_flex_ppo
      hparams_search: optuna
      callbacks: default
      learner: default
      agent: sb3_flex_varppo
      policy: flex_actor_critic
      env: sampled_swimmer
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: optuna
      hydra/sweeper/sampler: tpe
      hydra/launcher: ray
      hydra/output: default
  verbose: false
