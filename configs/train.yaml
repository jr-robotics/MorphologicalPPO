# @package _global_
defaults:
  - _self_
  - env: sampled_swimmer
  - policy: flex_actor_critic
  - agent: sb3_flex_ppo
  - learner: default
  - callbacks: default
  - hparams_search: null
  - experiment: null

seed: 1234

task_name: "train_default"
log_dir: ./logs

run_id: ${task_name}/${now:%Y-%m-%d_%H-%M-%S}

hydra:
  run:
    dir: ${log_dir}/runs/${run_id}
  sweep:
    dir: ${log_dir}/multiruns/${run_id}
    subdir: ${hydra.job.num}

checkpoint_path: ${hydra:runtime.output_dir}/checkpoints
tensorboard_path: ${hydra:runtime.output_dir}/tensorboard

